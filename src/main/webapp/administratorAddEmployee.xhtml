<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="WEB-INF/templates/defaultTemplate.xhtml">

		<!-- Header -->
		<ui:define name="header">
			<h:outputText styleClass="pageName" value="Control panel: add employee"></h:outputText>

			<h:form>
				<h:commandButton value="Back" action="administrator"
					styleClass="pageMenuButtonLong" />
			</h:form>


		</ui:define>


		<!-- Content -->
		<ui:define name="content">

			<!-- Content add employee -->

			<h:form styleClass="form">
				<h:panelGrid columns="2">
					<h:outputText value="Name"></h:outputText>
					<h:inputText value="#{adminAddEmployee.name}" required="true" requiredMessage="Required" />
					
					<h:outputText value="Password"></h:outputText>
					<h:inputText value="#{adminAddEmployee.password}" required="true" requiredMessage="Required" />

					<h:outputText value="Group"></h:outputText>
					<h:selectOneMenu value="#{adminAddEmployee.group}">
						<f:selectItem itemLabel="Content-manager" itemValue="1" />
						<f:selectItem itemLabel="Manager" itemValue="2" />
						<f:selectItem itemLabel="Cashier" itemValue="3" />
						<f:convertNumber />
					</h:selectOneMenu>

				</h:panelGrid>
				<h:commandButton styleClass="pageButton" style="margin:0px;" value="Add" action="#{adminAddEmployee.addEmployee}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
